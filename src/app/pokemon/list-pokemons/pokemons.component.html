<h1 class="center">Liste de Pok√©mons</h1>
<div class="container">
  <div class="row">


      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input  type="text" id="autocomplete-input" class="autocomplete" [formControl]="filter" placeholder="Ex.. Pikachu">
      </div>

      <div class="col s12 center">
        <button type="button" class="btn btn-large waves-effect waves-light blue" (click)="newPokemon()">Ajouter un pokmeon<i
            class="material-icons right">send</i></button>
      </div>

      <div *ngIf="filter.value" class="collection mousePointer">
        <a *ngFor="let pokemon of filteredPokemon$ | async" (click)="selectPokemon(pokemon)" class="collection-item">
          {{pokemon.name}}</a>
      </div>



      <!-- <input type="text" [formControl]="filter" placeholder="Taper un nom de pokemon..."> -->

        {{pokemon.name}}

  </div>
  <div class="row">
  <div>
    <div  *ngFor="let pokemon of filteredPokemon$ | async" class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon)" pokemonBC>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date: "dd/MM/yy"}}</small></p>
            <span *ngFor ="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{type}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
