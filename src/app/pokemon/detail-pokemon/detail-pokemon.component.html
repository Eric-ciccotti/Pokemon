<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>

    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="pokemon.picture" />
      </div>

      <div class="card-stacked">
        <div class="card-content">
          <tbody>
          <table class="bordered striped">
            <tr>
              <td>Nom</td>
              <td>
                <strong>{{ pokemon.name }}</strong>
              </td>
            </tr>
            <tr>
              <td>Points de vie</td>
              <td>
                <strong>{{ pokemon.hp }}</strong>
              </td>
            </tr>
            <tr>
              <td>Dégâts</td>
              <td>
                <strong>{{ pokemon.cp }}</strong>
              </td>
            </tr>
            <tr>
              <td>Types</td>
              <td>
                <span *ngFor="let type of pokemon.types" class="type | pokemonTypeColor">{{ type }}</span>
              </td>
            </tr>
            <tr>
              <td>Date de création</td>
              <td>
                <strong>{{ pokemon.created | date: "dd/MM/yyyy" }}</strong>
              </td>
            </tr>
          </table>
        </tbody>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn"(click)="goBack(pokemon)">Retour</a>
          <a class="waves-effect waves-light btn"(click)="goEdit(pokemon)">Editer</a>
          <a class="waves-effect waves-light btn"(click)="goDelete(pokemon)">Supprimer</a>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf="!pokemon" class="center">
  <pokemon-loader></pokemon-loader>
</h4>
